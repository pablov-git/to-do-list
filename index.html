  <body>
    <header>
      <h1>To Do List</h1>
    </header>
    <main>
      <section>
        <input id="textoAnyadir" type="text" placeholder="Ir al cine" />
        <select name="prioridad" id="prioridad">
          <option value="baja">Baja</option>
          <option value="media">Media</option>
          <option value="alta">Alta</option>
        </select>
        <button id="botonAnyadir">Añadir</button>
      </section>
      <section>
        <h2>Lista de tareas</h2>
        <article>
          <div id="lista">
            <!-- Aquí se renderizan los elementos de la lista -->
          </div>
        </article>
      </section>
    </main>
    <footer>
      <h2>@2025</h2>
    </footer>
